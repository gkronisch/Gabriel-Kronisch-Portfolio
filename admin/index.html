<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Curiosity Projects â€” Admin</title>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet" type="text/css" />
    <style>
        :root {
            --forest: #2d6a4f;
            --sage: #52b788;
            --mint: #b7e4c7;
            --navy: #1d3557;
            --steel: #457b9d;
            --cream: #fdfaf6;
            --ivory: #f5f1eb;
            --text-primary: #2d3748;
            --text-muted: #64748b;
            --border: #e2e8f0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Source Sans Pro', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--cream);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }

        /* ================================================
           AUTH SCREEN
           ================================================ */
        #auth-screen {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1d3557 0%, #2d6a4f 100%);
            z-index: 100;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        #auth-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .auth-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 2.5rem 2.5rem 2rem;
            width: 380px;
            box-shadow: 0 24px 64px rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        .auth-card h1 {
            font-size: 1.5rem;
            color: var(--navy);
            margin-bottom: 0.3rem;
            font-weight: 700;
        }

        .auth-subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .auth-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s ease;
            margin-bottom: 0.8rem;
        }

        .auth-input:focus {
            border-color: var(--sage);
        }

        .auth-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, var(--navy), var(--forest));
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .auth-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(29, 53, 87, 0.25);
        }

        .auth-btn:active {
            transform: translateY(0);
        }

        .auth-error {
            color: #e53e3e;
            font-size: 0.85rem;
            margin-top: 0.6rem;
            display: none;
        }

        /* ================================================
           ADMIN PANEL
           ================================================ */
        #admin-panel {
            display: none;
            height: 100vh;
            flex-direction: column;
        }

        #admin-panel.visible {
            display: flex;
        }

        /* Header */
        .admin-header {
            background: linear-gradient(135deg, #1d3557 0%, #2d6a4f 100%);
            color: #ffffff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            -webkit-app-region: drag;
        }

        .admin-header h1 {
            font-size: 1.2rem;
            font-weight: 600;
            -webkit-app-region: no-drag;
        }

        .admin-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.18);
            padding: 0.2rem 0.65rem;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-left: 0.6rem;
            vertical-align: middle;
        }

        .lock-btn {
            -webkit-app-region: no-drag;
            background: rgba(255, 255, 255, 0.12);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.25);
            padding: 0.4rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-family: inherit;
            font-weight: 500;
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .lock-btn:hover {
            background: rgba(255, 255, 255, 0.22);
        }

        /* Grid area */
        .grid-area {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            background: var(--cream);
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Post card */
        .post-card {
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(45, 106, 79, 0.08);
            position: relative;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .post-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 28px rgba(45, 106, 79, 0.14);
        }

        .post-card-image {
            width: 100%;
            aspect-ratio: 16 / 10;
            object-fit: cover;
            display: block;
            border-bottom: 1px solid var(--border);
        }

        .post-card-body {
            padding: 1.2rem 1.4rem;
        }

        .post-card-subject {
            font-size: 1.05rem;
            font-weight: 700;
            color: var(--navy);
            margin-bottom: 0.4rem;
            line-height: 1.3;
        }

        .post-card-desc {
            font-size: 0.85rem;
            color: var(--text-muted);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .post-card-date {
            font-size: 0.72rem;
            color: #a0aec0;
            margin-top: 0.7rem;
        }

        /* Delete button on cards */
        .post-delete {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 28px;
            height: 28px;
            background: #ffffff;
            border: 1.5px solid #cbd5e0;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease, background 0.15s ease, border-color 0.15s ease;
            font-size: 0.7rem;
            color: #718096;
            padding: 0;
            line-height: 1;
        }

        .post-card:hover .post-delete {
            opacity: 1;
        }

        .post-delete:hover {
            background: #fff5f5;
            border-color: #fc8181;
            color: #c53030;
        }

        /* ================================================
           DROP ZONE
           ================================================ */
        .drop-zone {
            background: #ffffff;
            border: 2.5px dashed var(--mint);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 260px;
            cursor: default;
            transition: all 0.3s ease;
            user-select: none;
        }

        .drop-zone-icon {
            font-size: 2.4rem;
            color: var(--sage);
            margin-bottom: 0.7rem;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .drop-zone-text {
            color: var(--text-muted);
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .drop-zone:hover {
            border-color: var(--sage);
            background: #f0fdf4;
        }

        .drop-zone:hover .drop-zone-icon {
            transform: scale(1.08);
        }

        .drop-zone.drag-over {
            border-color: var(--forest);
            border-style: solid;
            background: linear-gradient(135deg, #d8f3dc 0%, #e0f2fe 100%);
            transform: scale(1.02);
        }

        .drop-zone.drag-over .drop-zone-icon {
            transform: scale(1.2) rotate(45deg);
            color: var(--forest);
        }

        .drop-zone.drag-over .drop-zone-text {
            color: var(--forest);
            font-weight: 700;
            font-size: 1.05rem;
        }

        /* ================================================
           CREATION MODAL
           ================================================ */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(29, 53, 87, 0.45);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        .modal-overlay.visible {
            display: flex;
        }

        .modal-card {
            background: #ffffff;
            border-radius: 16px;
            width: 520px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 24px 64px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 32px;
            height: 32px;
            background: #ffffff;
            border: 1.5px solid #cbd5e0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.8rem;
            color: #718096;
            transition: all 0.15s ease;
            z-index: 2;
            padding: 0;
            line-height: 1;
        }

        .modal-close:hover {
            background: #fff5f5;
            border-color: #fc8181;
            color: #c53030;
        }

        .modal-preview {
            position: relative;
        }

        .modal-preview img {
            width: 100%;
            border-radius: 16px 16px 0 0;
            display: block;
            max-height: 300px;
            object-fit: cover;
        }

        .modal-form {
            padding: 1.5rem 1.8rem 1.8rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-label {
            display: block;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--navy);
            margin-bottom: 0.35rem;
            text-transform: uppercase;
            letter-spacing: 0.6px;
        }

        .form-input {
            width: 100%;
            padding: 0.7rem 0.9rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s ease;
            background: #ffffff;
        }

        .form-input:focus {
            border-color: var(--sage);
        }

        .form-textarea {
            width: 100%;
            padding: 0.7rem 0.9rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            resize: vertical;
            min-height: 120px;
            line-height: 1.6;
            transition: border-color 0.2s ease;
            background: #ffffff;
        }

        .form-textarea:focus {
            border-color: var(--sage);
        }

        .modal-actions {
            display: flex;
            gap: 0.7rem;
            justify-content: flex-end;
            margin-top: 0.4rem;
        }

        .btn-publish {
            padding: 0.65rem 1.5rem;
            background: linear-gradient(135deg, var(--forest), var(--sage));
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-family: inherit;
            font-size: 0.95rem;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .btn-publish:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 14px rgba(45, 106, 79, 0.3);
        }

        .btn-publish:active {
            transform: translateY(0);
        }

        .btn-cancel {
            padding: 0.65rem 1.3rem;
            background: #ffffff;
            color: var(--text-muted);
            border: 1.5px solid var(--border);
            border-radius: 8px;
            font-weight: 600;
            font-family: inherit;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background 0.15s ease;
        }

        .btn-cancel:hover {
            background: #f7fafc;
        }

        /* ================================================
           EDIT MODAL
           ================================================ */
        .edit-overlay {
            position: fixed;
            inset: 0;
            background: rgba(29, 53, 87, 0.45);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        .edit-overlay.visible {
            display: flex;
        }

        .edit-card {
            background: #ffffff;
            border-radius: 16px;
            width: 520px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 24px 64px rgba(0, 0, 0, 0.2);
            position: relative;
            padding: 1.8rem;
        }

        .edit-card h2 {
            font-size: 1.2rem;
            color: var(--navy);
            margin-bottom: 1.5rem;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--forest);
            color: #ffffff;
            padding: 0.8rem 1.4rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 200;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Scrollbar styling */
        .grid-area::-webkit-scrollbar {
            width: 8px;
        }

        .grid-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .grid-area::-webkit-scrollbar-thumb {
            background: var(--mint);
            border-radius: 4px;
        }

        .grid-area::-webkit-scrollbar-thumb:hover {
            background: var(--sage);
        }
    </style>
</head>
<body>

    <!-- ============ AUTH SCREEN ============ -->
    <div id="auth-screen">
        <div class="auth-card">
            <h1>Curiosity Projects</h1>
            <p class="auth-subtitle">Admin Access</p>

            <!-- First-run: set password -->
            <div id="setup-form" style="display: none;">
                <input type="password" class="auth-input" id="new-pw" placeholder="Create password" autocomplete="new-password" />
                <input type="password" class="auth-input" id="confirm-pw" placeholder="Confirm password" autocomplete="new-password" />
                <button class="auth-btn" id="setup-btn">Set Password</button>
                <p class="auth-error" id="setup-error"></p>
            </div>

            <!-- Login -->
            <div id="login-form">
                <input type="password" class="auth-input" id="password" placeholder="Enter password" autocomplete="current-password" />
                <button class="auth-btn" id="login-btn">Enter</button>
                <p class="auth-error" id="login-error"></p>
            </div>
        </div>
    </div>

    <!-- ============ ADMIN PANEL ============ -->
    <div id="admin-panel">
        <header class="admin-header">
            <h1>Curiosity Projects <span class="admin-badge">Admin</span></h1>
            <button class="lock-btn" id="lock-btn">
                <i class="fas fa-lock"></i> Lock
            </button>
        </header>

        <div class="grid-area">
            <div class="posts-grid" id="posts-grid">
                <!-- Posts injected dynamically -->

                <!-- Drop Zone -->
                <div class="drop-zone" id="drop-zone">
                    <i class="fas fa-plus drop-zone-icon"></i>
                    <p class="drop-zone-text">New Post</p>
                </div>
            </div>
        </div>
    </div>

    <!-- ============ CREATION MODAL ============ -->
    <div class="modal-overlay" id="create-modal">
        <div class="modal-card">
            <div class="modal-preview">
                <img id="preview-img" src="" alt="Preview" />
                <button class="modal-close" id="modal-close"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-form">
                <div class="form-group">
                    <label class="form-label" for="post-subj">Subj</label>
                    <input type="text" class="form-input" id="post-subj" placeholder="Subject line..." />
                </div>
                <div class="form-group">
                    <label class="form-label" for="post-desc">Description</label>
                    <textarea class="form-textarea" id="post-desc" placeholder="Write about this project..."></textarea>
                </div>
                <div class="modal-actions">
                    <button class="btn-cancel" id="cancel-btn">Cancel</button>
                    <button class="btn-publish" id="publish-btn">Publish</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ============ EDIT MODAL ============ -->
    <div class="edit-overlay" id="edit-modal">
        <div class="edit-card">
            <h2><i class="fas fa-pen" style="margin-right: 0.5rem; font-size: 0.9rem;"></i>Edit Post</h2>
            <div class="form-group">
                <label class="form-label" for="edit-subj">Subj</label>
                <input type="text" class="form-input" id="edit-subj" />
            </div>
            <div class="form-group">
                <label class="form-label" for="edit-desc">Description</label>
                <textarea class="form-textarea" id="edit-desc"></textarea>
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" id="edit-cancel-btn">Cancel</button>
                <button class="btn-publish" id="edit-save-btn">Save</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        // ============================
        // State
        // ============================
        let pendingFileData = null;
        let pendingFileName = null;
        let editingPostId = null;

        // ============================
        // Helpers
        // ============================
        function showToast(msg) {
            var toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(function() { toast.classList.remove('show'); }, 2500);
        }

        // ============================
        // Auth
        // ============================
        async function initAuth() {
            var isFirstRun = await window.api.checkFirstRun();
            if (isFirstRun) {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('setup-form').style.display = 'block';
                document.getElementById('new-pw').focus();
            } else {
                document.getElementById('password').focus();
            }
        }

        // Set password (first run)
        document.getElementById('setup-btn').addEventListener('click', async function() {
            var pw = document.getElementById('new-pw').value;
            var confirm = document.getElementById('confirm-pw').value;
            var error = document.getElementById('setup-error');

            if (!pw || pw.length < 4) {
                error.textContent = 'Must be at least 4 characters';
                error.style.display = 'block';
                return;
            }
            if (pw !== confirm) {
                error.textContent = 'Passwords don\u2019t match';
                error.style.display = 'block';
                return;
            }

            await window.api.setPassword(pw);
            enterAdmin();
        });

        document.getElementById('confirm-pw').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') document.getElementById('setup-btn').click();
        });

        // Login
        document.getElementById('login-btn').addEventListener('click', tryLogin);
        document.getElementById('password').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') tryLogin();
        });

        async function tryLogin() {
            var pw = document.getElementById('password').value;
            var error = document.getElementById('login-error');

            if (!pw) return;

            var valid = await window.api.verifyPassword(pw);
            if (valid) {
                enterAdmin();
            } else {
                error.textContent = 'Incorrect password';
                error.style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        }

        function enterAdmin() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('admin-panel').classList.add('visible');
            loadPosts();
        }

        // Lock
        document.getElementById('lock-btn').addEventListener('click', function() {
            document.getElementById('admin-panel').classList.remove('visible');
            document.getElementById('auth-screen').classList.remove('hidden');
            document.getElementById('password').value = '';
            document.getElementById('login-error').style.display = 'none';
            document.getElementById('password').focus();
        });

        // ============================
        // Posts
        // ============================
        async function loadPosts() {
            var data = await window.api.getPosts();
            renderPosts(data.posts || []);
        }

        function renderPosts(posts) {
            var grid = document.getElementById('posts-grid');
            var dropZone = document.getElementById('drop-zone');

            // Remove existing post cards
            grid.querySelectorAll('.post-card').forEach(function(el) { el.remove(); });

            posts.forEach(function(post) {
                var card = document.createElement('div');
                card.className = 'post-card';
                card.dataset.id = post.id;
                card.innerHTML =
                    '<button class="post-delete" data-id="' + post.id + '" title="Delete post">' +
                        '<i class="fas fa-times"></i>' +
                    '</button>' +
                    '<img class="post-card-image" src="../assets/img/posts/' + post.image + '" alt="' + (post.subject || '').replace(/"/g, '&quot;') + '">' +
                    '<div class="post-card-body">' +
                        '<div class="post-card-subject">' + escapeHtml(post.subject) + '</div>' +
                        '<div class="post-card-desc">' + escapeHtml(post.description) + '</div>' +
                        '<div class="post-card-date">' + post.date + '</div>' +
                    '</div>';

                grid.insertBefore(card, dropZone);

                // Delete handler
                card.querySelector('.post-delete').addEventListener('click', function(e) {
                    e.stopPropagation();
                    if (confirm('Delete this post?')) {
                        window.api.deletePost(post.id).then(function() {
                            showToast('Post deleted');
                            loadPosts();
                        });
                    }
                });

                // Double-click to edit
                card.addEventListener('dblclick', function() {
                    editingPostId = post.id;
                    document.getElementById('edit-subj').value = post.subject;
                    document.getElementById('edit-desc').value = post.description;
                    document.getElementById('edit-modal').classList.add('visible');
                    document.getElementById('edit-subj').focus();
                });
            });
        }

        function escapeHtml(str) {
            var div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        // ============================
        // Edit Modal
        // ============================
        document.getElementById('edit-cancel-btn').addEventListener('click', closeEdit);

        document.getElementById('edit-save-btn').addEventListener('click', async function() {
            var subj = document.getElementById('edit-subj').value.trim();
            var desc = document.getElementById('edit-desc').value.trim();

            if (!subj || !desc) {
                alert('Subject and description are required');
                return;
            }

            await window.api.updatePost({ id: editingPostId, subject: subj, description: desc });
            closeEdit();
            showToast('Post updated');
            loadPosts();
        });

        function closeEdit() {
            document.getElementById('edit-modal').classList.remove('visible');
            editingPostId = null;
        }

        // ============================
        // Drag & Drop
        // ============================

        // Prevent default browser drag behavior everywhere
        document.addEventListener('dragover', function(e) { e.preventDefault(); });
        document.addEventListener('drop', function(e) { e.preventDefault(); });

        var dropZone = document.getElementById('drop-zone');
        var dragCounter = 0;

        dropZone.addEventListener('dragenter', function(e) {
            e.preventDefault();
            dragCounter++;
            dropZone.classList.add('drag-over');
            dropZone.querySelector('.drop-zone-text').textContent = 'drop it nowww';
        });

        dropZone.addEventListener('dragover', function(e) {
            e.preventDefault();
        });

        dropZone.addEventListener('dragleave', function(e) {
            dragCounter--;
            if (dragCounter === 0) {
                dropZone.classList.remove('drag-over');
                dropZone.querySelector('.drop-zone-text').textContent = 'New Post';
            }
        });

        dropZone.addEventListener('drop', function(e) {
            e.preventDefault();
            e.stopPropagation();
            dragCounter = 0;
            dropZone.classList.remove('drag-over');
            dropZone.querySelector('.drop-zone-text').textContent = 'New Post';

            var file = e.dataTransfer.files[0];
            if (!file || !file.type.startsWith('image/')) {
                showToast('Please drop an image file');
                return;
            }

            pendingFileName = Date.now() + '_' + file.name.replace(/\s+/g, '_');

            var reader = new FileReader();
            reader.onload = function() {
                pendingFileData = reader.result;
                document.getElementById('preview-img').src = reader.result;
                document.getElementById('create-modal').classList.add('visible');
                document.getElementById('post-subj').value = '';
                document.getElementById('post-desc').value = '';
                document.getElementById('post-subj').focus();
            };
            reader.readAsDataURL(file);
        });

        // ============================
        // Creation Modal
        // ============================
        document.getElementById('modal-close').addEventListener('click', closeCreate);
        document.getElementById('cancel-btn').addEventListener('click', closeCreate);

        function closeCreate() {
            document.getElementById('create-modal').classList.remove('visible');
            pendingFileData = null;
            pendingFileName = null;
        }

        document.getElementById('publish-btn').addEventListener('click', async function() {
            var subj = document.getElementById('post-subj').value.trim();
            var desc = document.getElementById('post-desc').value.trim();

            if (!subj) {
                document.getElementById('post-subj').focus();
                return;
            }
            if (!desc) {
                document.getElementById('post-desc').focus();
                return;
            }

            var base64 = pendingFileData.split(',')[1];

            await window.api.savePost({
                subject: subj,
                description: desc,
                imageName: pendingFileName,
                imageData: base64
            });

            closeCreate();
            showToast('Post published');
            loadPosts();
        });

        // Close modals on Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                if (document.getElementById('create-modal').classList.contains('visible')) {
                    closeCreate();
                }
                if (document.getElementById('edit-modal').classList.contains('visible')) {
                    closeEdit();
                }
            }
        });

        // ============================
        // Init
        // ============================
        initAuth();
    </script>
</body>
</html>
